<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="">Name</label>
    <input class="form-control" formControlName="name"/>
    <div *ngIf="name?.touched && name?.invalid" class="alert alert-danger">Name is required</div>

  </div>

  <div class="form-group">
    <label for="">Description</label>
    <input class="form-control" formControlName="description" />
    <div *ngIf="description?.touched && description?.invalid" class="alert alert-danger">Description is Min Length 20</div>
  </div>

  <div class="form-group">
    <label for="">Price</label>
    <input class="form-control" formControlName="price" />

  </div>

  <div class="form-group">
    <label for="">Model</label>
    <input class="form-control" formControlName="model" />

  </div>
  <button type="submit" (click)="update()" class="btn btn-primary  p-2 m-2 border-round">Submit</button>
</form>
